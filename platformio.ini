[env:espressif8266]
platform = espressif8266
framework = arduino
board = nodemcuv2
monitor_speed = 115200

lib_deps =
  adafruit/Adafruit Unified Sensor @ ^1.1.15
  adafruit/DHT sensor library @ ^1.4.6
  adafruit/Adafruit AHTX0 @ ^2.0.5